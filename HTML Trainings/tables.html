<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: separate;
            padding: 12px;
            text-align: left;
            border-style: outset;

        }
       
    </style>
</head>
<body>
    <h2>Tables in HTML/HTML5</h2>
    <table style="width: 100%;">
        <tr>
            <th>
                First
            </th>
            <th>
                Last
            </th>
            <th>
                Handle
            </th>
        </tr>
        <tr>
            <td>
                Mark
            </td>
            <td>
                Otto
            </td>
            <td>
                @mdo
            </td>
        </tr>
        <tr>
            <td>
                Mark
            </td>
            <td>
                Otto
            </td>
            <td>
                @mdo
            </td>
        </tr><tr>
            <td>
                Mark
            </td>
            <td>
                Otto
            </td>
            <td>
                @mdo
            </td>
        </tr><tr>
            <td>
                Mark
            </td>
            <td>
                Otto
            </td>
            <td>
                @mdo
            </td>
        </tr>
    </table>

</html>
